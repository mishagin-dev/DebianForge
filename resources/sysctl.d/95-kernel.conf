# Kernel Configuration
# Applied to /etc/sysctl.d/95-kernel.conf
# This file provides kernel-level limits and optimizations

# Process limits
kernel.pid_max = 4194304
kernel.threads-max = 2097152
kernel.max_map_count = 2147483647

# User limits (IPC)
kernel.msgmax = 65536
kernel.msgmnb = 65536
kernel.msgmni = 128
kernel.sem = 250 32000 100 128
kernel.shmmax = 68719476736
kernel.shmall = 4294967296
kernel.shmmni = 4096

# Security
kernel.panic = 1
