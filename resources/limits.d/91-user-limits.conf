# User Limits Configuration
# Applied to /etc/security/limits.conf
# This file provides specific limits for different user types

# Web server user limits (www-data)
www-data soft nofile 65536
www-data hard nofile 131072
www-data soft nproc 16384
www-data hard nproc 32768
www-data soft memlock unlimited
www-data hard memlock unlimited

# Database user limits (postgres, mysql)
postgres soft nofile 65536
postgres hard nofile 131072
postgres soft nproc 16384
postgres hard nproc 32768
postgres soft memlock unlimited
postgres hard memlock unlimited

mysql soft nofile 65536
mysql hard nofile 131072
mysql soft nproc 16384
mysql hard nproc 32768
mysql soft memlock unlimited
mysql hard memlock unlimited

# Application user limits (deploy, app)
deploy soft nofile 32768
deploy hard nofile 65536
deploy soft nproc 8192
deploy hard nproc 16384
deploy soft memlock unlimited
deploy hard memlock unlimited

app soft nofile 32768
app hard nofile 65536
app soft nproc 8192
app hard nproc 16384
app soft memlock unlimited
app hard memlock unlimited

# Development user limits
developer soft nofile 16384
developer hard nofile 32768
developer soft nproc 4096
developer hard nproc 8192
developer soft memlock unlimited
developer hard memlock unlimited

# System service user limits
systemd-network soft nofile 16384
systemd-network hard nofile 32768
systemd-resolve soft nofile 16384
systemd-resolve hard nofile 32768
systemd-timesync soft nofile 16384
systemd-timesync hard nofile 32768
