# Global TMUX configuration for DebianForge
# Server-optimized settings without GUI dependencies

# Terminal settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g display-time 4000
set -g status-interval 5
set -g status-keys vi
set -g mode-keys vi

# Mouse support (useful for server administration)
set -g mouse on

# Window numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Scrollback buffer
set -g history-limit 50000

# Status bar configuration
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-right-length 60

# Window status colors
setw -g window-status-current-style bg=green,fg=black
setw -g window-status-style bg=black,fg=white

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Escape time
set -sg escape-time 0

# Focus events
set -g focus-events on

# Server-specific optimizations
set -g set-titles on
set -g set-titles-string "#T"
set -g status-left "#H:#S"
set -g status-right "#{cpu_percentage} | %H:%M | %d-%b-%Y"

# Pane management
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy mode
bind Escape copy-mode
bind y send-keys -X copy-selection
bind C-v send-keys -X rectangle-toggle

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
