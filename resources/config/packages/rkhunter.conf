# RKHunter configuration for DebianForge
# Server-optimized rootkit detection settings

# Database settings
DBDIR=/var/lib/rkhunter/db
TMPDIR=/var/lib/rkhunter/tmp
SCRIPTDIR=/usr/share/rkhunter/scripts

# Logging
LOGFILE=/var/log/rkhunter.log
APPEND_LOG=1
COPY_LOG_ON_ERROR=1
USE_SYSLOG=1

# Update settings
UPDATE_MIRRORS=1
MIRRORS_MODE=0
WEB_CMD=""

# Scan settings
ENABLE_TESTS=all
DISABLE_TESTS=suspscan,hidden_procs,deleted_files,packet_cap_apps,apps,av_engine

# File scanning
SCAN_MODE_INTERNAL=1
SCAN_MODE_DEV=1
SCAN_MODE_TMP=1
SCAN_MODE_VAR=1
SCAN_MODE_ETC=1
SCAN_MODE_USR=1
SCAN_MODE_BIN=1
SCAN_MODE_SBIN=1
SCAN_MODE_BOOT=1
SCAN_MODE_MNT=1
SCAN_MODE_MEDIA=1
SCAN_MODE_OPT=1
SCAN_MODE_SRV=1
SCAN_MODE_HOME=1

# Performance settings
MAX_FILE_SIZE=1048576
MAX_DIR_SIZE=1048576
MAX_DIR_DEPTH=8

# Exclude patterns
EXCLUDE_MOUNTPOINTS=/proc,/sys,/dev,/run
EXCLUDE_PATHS=/tmp,/var/tmp,/var/cache,/var/log

# Cron settings
CRON_DAILY_UPDATE=1
CRON_DB_UPDATE=1
CRON_DAILY_SCAN=1

# Email notifications
MAIL_CMD=mail
MAIL_ON_WARNING=0
MAIL_ON_ERROR=0

# Security settings
ALLOWHIDDENDIR=/dev/.udev
ALLOWHIDDENFILE=/etc/.pwd.lock
ALLOWHIDDENFILE=/etc/.pwd.db
ALLOWHIDDENFILE=/etc/.shadow.lock
ALLOWHIDDENFILE=/etc/.shadow.db
ALLOWHIDDENFILE=/etc/.gshadow.lock
ALLOWHIDDENFILE=/etc/.gshadow.db
ALLOWHIDDENFILE=/etc/.passwd.lock
ALLOWHIDDENFILE=/etc/.passwd.db
ALLOWHIDDENFILE=/etc/.group.lock
ALLOWHIDDENFILE=/etc/.group.db
ALLOWHIDDENFILE=/etc/.gshadow.lock
ALLOWHIDDENFILE=/etc/.gshadow.db
