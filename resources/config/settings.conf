# =============================================================================
# DebianForge Configuration File
# Edit with nano/vim - bash-compatible format
# =============================================================================

# =============================================================================
# SYSTEM SETTINGS
# =============================================================================

# Swap Configuration
SWAP_SIZE="2G"
SWAP_PATH="/swapfile"

# IPv6 Control (affects both UFW and system)
DISABLE_IPV6=true

# =============================================================================
# UFW FIREWALL SETTINGS
# =============================================================================

# Default policy: deny (recommended) or allow
UFW_DEFAULT_POLICY="deny"

# Security mode: standard or strict
UFW_STRICT_MODE=false

# Port configurations
# Format: PORT:PROTOCOL
# Example: 80:tcp, 443:tcp, 443:udp, 53:udp

# Ports to allow
UFW_ALLOW_PORTS=(
    "80:tcp"
    "443:tcp"
    "443:udp"
    "22:tcp"
    "53:udp"
    "123:udp"
)

# ICMP Configuration
UFW_ALLOW_ICMP=true
UFW_ICMP_TYPES=(
    "echo-request"
    "echo-reply"
    "destination-unreachable"
    "time-exceeded"
)

# =============================================================================
# SSH SECURITY SETTINGS
# =============================================================================

# SSH Port
SSH_PORT=22

# Users allowed to login via SSH
SSH_ALLOW_USERS=("admin")

# Basic Security Settings
SSH_DISABLE_PASSWORD_AUTH=true
SSH_DISABLE_ROOT_LOGIN=true
SSH_MAX_AUTH_TRIES=3
SSH_CLIENT_ALIVE_INTERVAL=120
SSH_CLIENT_ALIVE_COUNT_MAX=3

# Advanced SSH Settings
SSH_ALLOW_TCP_FORWARDING=true
SSH_GATEWAY_PORTS=true
SSH_PERMIT_TUNNEL=true
SSH_TCP_KEEP_ALIVE=true
SSH_X11_FORWARDING=false
SSH_PUBKEY_AUTHENTICATION=true
SSH_USE_PAM=true
SSH_USE_DNS=true

# SSH Algorithms and Ciphers (Debian 13 compatible)
SSH_PUBKEY_ALGORITHMS="ssh-ed25519,rsa-sha2-256"
SSH_HOST_KEY_ALGORITHMS="ssh-ed25519,rsa-sha2-256"
SSH_KEX_ALGORITHMS="curve25519-sha256,diffie-hellman-group16-sha512"
SSH_CIPHERS="chacha20-poly1305@openssh.com,aes256-gcm@openssh.com"
SSH_MACS="hmac-sha2-256-etm@openssh.com"

# =============================================================================
# SYSTEM LIMITS
# =============================================================================

# File descriptor limits
LIMITS_NOFILE=1048576

# Stack limits
LIMITS_STACK_SOFT=32768
LIMITS_STACK_HARD=65536

# =============================================================================
# XANMOD KERNEL
# =============================================================================

# Auto-detect CPU level
XANMOD_AUTO_DETECT_CPU=true

# Force specific CPU level (null for auto)
XANMOD_FORCE_CPU_LEVEL=null

# =============================================================================
# TIMEZONE SETTINGS
# =============================================================================

# Fallback timezone if auto-detection fails
TIMEZONE_FALLBACK="UTC"

# IP sources for location detection
TIMEZONE_IP_SOURCES=(
    "https://ipv4.icanhazip.com"
    "https://api.ipify.org"
    "https://ipv4.ident.me"
    "https://2ip.io"
    "https://checkip.amazonaws.com"
    "https://ip.me"
)

# Timezone consensus threshold (minimum sources that must agree)
TIMEZONE_CONSENSUS_THRESHOLD=2

# Common timezones for fallback detection
TIMEZONE_FALLBACK_LIST=(
    "Europe/Moscow"
    "Europe/London"
    "America/New_York"
    "Asia/Tokyo"
    "UTC"
)

# =============================================================================
# AUDIT SETTINGS
# =============================================================================

# Report directory
AUDIT_REPORT_DIR="./"

# What to include in audit
AUDIT_INCLUDE_SYSTEM_INFO=true
AUDIT_INCLUDE_SECURITY_CHECK=true
AUDIT_INCLUDE_RESOURCE_CHECK=true
AUDIT_INCLUDE_NETWORK_CHECK=true

# Enhanced audit features
AUDIT_DEEP_SCAN=true
AUDIT_CHECK_CRITICAL_FILES=true
AUDIT_CHECK_PROCESSES=true
AUDIT_CHECK_LOGS=true
AUDIT_CHECK_INTEGRITY=true
AUDIT_CHECK_USER_SECURITY=true
AUDIT_CHECK_CRON_SECURITY=true
AUDIT_CHECK_NETWORK_CONNECTIONS=true
AUDIT_CHECK_DNS_SECURITY=true
AUDIT_CHECK_AUTOSTART_SERVICES=true

# Report format and options
AUDIT_REPORT_FORMAT="text"
AUDIT_EMAIL_REPORTS=false
AUDIT_SECURITY_THRESHOLD=80
AUDIT_GENERATE_SUMMARY=true
AUDIT_SHOW_SECURITY_SCORE=true
